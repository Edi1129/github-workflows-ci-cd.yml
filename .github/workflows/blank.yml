name: CI/CD - Spring Boot App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    name: ğŸ§ª Build & Test
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout repo
      uses: actions/checkout@v3

    - name: â˜• Setup Java
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: ğŸ“¦ Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: âš™ï¸ Build with Maven
      run: mvn clean install -DskipTests=false

    - name: âœ… Run Tests
      run: mvn test

  docker-deploy:
    name: ğŸš€ Docker Build & Push
    runs-on: ubuntu-latest
    needs: build-test
    if: github.ref == 'refs/heads/main'

    steps:
    - name: ğŸ“¥ Checkout repo
      uses: actions/checkout@v3

    - name: ğŸ³ Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: ğŸ³ Build and Push Docker Image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/sistema-educativo:latest .
        docker push ${{ secrets.DOCKER_USERNAME }}/sistema-educativo:latest

